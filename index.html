<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<section id="contact">
    <div class="form-container">
        <form method="post" id="contact-form">
            <div class="name-group">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name"  required>
                    <label for="first-name" class="required">First Name</label>
                    
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Last Name" >
                    <label for="last-name">Last-name</label>
                    
                </div>
            </div>
              
            <div class="form-group">
                <input type="email" id="email" placeholder="E-mail" >
                <label for="email" class="required">E-mail</label>
                
            </div>
            <div class="form-group">
                <input type="number" id="number" placeholder="Number" >
                <label for="number">Number(optional)</label>
                
            </div>
            <div class="form-group">
                <input type="number" id="watsNumber" placeholder="Watsapp-Number" >
                <label for="number">Watsapp-Number(optional)</label>
                
            </div>
           
            <div class="form-group">
                <div class="select-wrapper">
                    
                    <select id="service" name="service">
                        <option value="">Select a service</option>
                          <option value="web">Web Development</option>
                          <option value="no-code">NO-Code web Development</option>
                          <option value="ui">UI/UX Design</option>
                          <option value="consulting">Logo Design</option>
                          <option value="">Event Visuals</option>
                          <option value="">Others</option>
                    </select>
                </div>
            </div>
                
        <div class="form-group">
            <textarea id="comments" placeholder="Additional Comments"></textarea>
                  <label for="comments">Additional Comments</label>
        </div>

            <button type="submit" class="form-button" id="form-button">Submit</button>
            
        </form>

        <div id="afterSuc" class="afterSuc">
            <h1 id="afterSucHeading"></h1>

             
     
         </div>
    </div>
    
</section>


<script src="form.js"></script>
</body>
</html>
